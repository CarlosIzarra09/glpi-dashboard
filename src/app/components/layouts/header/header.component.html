<header class="header position-relative" [ngClass]="getHeaderClass()">
  <div
    class="d-flex header-container align-items-center justify-content-between"
  >
    <div class="icon-bar">
      <h5 class="mb-0" *ngIf="collapsed">
        <strong>DITE</strong>
      </h5>
    </div>

    <div class="main-profile">
      <ul class="nav navbar-toolbar">
        <li class="dropdown dropdown-user dropdown-roles">
          <i class="fa-solid fa-user-gear"></i>
          <!--<ng-select
            class="cbo-roles"
            name="rolId"
            [disabled]="roles.length === 1"
            [items]="roles"
            [(ngModel)]="rolId"
            bindLabel="NOMBRE_ROL"
            [clearable]="false"
            (change)="getMenuRol($event)"
            bindValue="ID_ROL"
            placeholder="[ Todas ]"
          >
          </ng-select>-->
        </li>

        <li class="dropdown dropdown-user">
          <a
            class="user-icon nav-link profile-user d-flex align-items-center"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img alt="" src="../assets/image/face.png" />
            <span
              >{{
                'NOMBRES_USUARIO'
              }}
              {{
                'APELLIDO_PATERNO'
              }}</span
            >
            <i class="fa-solid fa-angle-down"></i>
          </a>
          <div class="dropdown-menu">
            <div class="menu-header-content p-3 border-bottom">
              <div class="d-flex wd-100p">
                <div class="ms-3 my-auto">
                  <h6 class="tx-15 font-weight-semibold mb-0">
                    {{
                      'NOMBRES_USUARIO'
                    }}
                    {{

                        'APELLIDO_PATERNO'
                    }}
                  </h6>
                  <span class="dropdown-title-text subtext op-6 tx-12">{{
                    'rol.NOMBRE_ROL'
                  }}</span>
                </div>
              </div>
            </div>
            <a class="dropdown-item"
              ><i class="fa-solid fa-rotate-right" (click)="changePassword()"></i> Cambiar contraseña</a
            >
            <a class="dropdown-item"
              ><i class="fa-solid fa-right-from-bracket" (click)="logout()"></i> Cerrar sesión</a
            >
          </div>
        </li>
      </ul>

      




    </div>
  </div>
</header>
